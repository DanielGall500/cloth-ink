{% extends 'service/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post" class="post-form" action="{%  url 'login:login_auth' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" href="{% url 'login:login_auth' %}">Log In</button>
</form>
{% endblock %}
