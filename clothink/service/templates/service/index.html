{% extends 'service/base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
	<p class="lead">
		Clothes
	</p>
</div>

{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'login:logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login:user_login' %}">Log In</a>
{% endif %}


{% endblock content %}
